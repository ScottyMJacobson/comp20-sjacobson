<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Maurauder's Map</title>
    <link rel="stylesheet" href="mmapstyle.css" type="text/css" />

    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js">
    </script>
    <script type="text/javascript">
      
    if(typeof console === "undefined") {
        console = { log: function() { } };
    }

    var map, // map made global within this scope to allow other functions
            // to access it
    mMapURI = "http://chickenofthesea.herokuapp.com/sendLocation";

    function initialize() {
        var davisSquareCoords = new google.maps.LatLng(42.3964, -71.1223);
        var mapOptions = {
          center: davisSquareCoords,
          zoom: 12
        };
        map = new google.maps.Map(document.getElementById('map-canvas'),
            mapOptions);
        mapUpdateCycle(mMapURI);

    }

    google.maps.event.addDomListener(window, 'load', initialize);

    function mapUpdateCycle (API_URL) {
        var xhr, locationList, timeFetched, postText;
        getLocationAndSendPOST();
        }
        
        function handleLocationError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    console.log("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    console.log("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    console.log("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    console.log("An unknown error occurred.");
                    break;
            }
        }

        function getLocationAndSendPOST() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(handleGeolocation, handleLocationError);
            }
            else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function handleGeolocation (position) {
            setMapCenter(position);
            sendMapRequest(position);
        }

        function sendMapRequest(currentPosition) {
            postText = "login=TerryBoot&lat=" + currentPosition.coords.latitude + 
            "&lng=" + currentPosition.coords.longitude;
            fetchJSON(API_URL);
            function fetchJSON(API_URL) {
                xhr = new XMLHttpRequest();
                xhr.open("POST", API_URL, true);
                xhr.onreadystatechange = readyStateHandler;
                xhr.send(postText);
            }

            function readyStateHandler() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    locationList = JSON.parse(xhr.responseText);
                    locationListUpdated();
                }
                else if (xhr.readyState == 4) {
                    console.log("ERROR: xhr returned status "+ xhr.status);
                }
        }

        function locationListUpdated() {
            updateMarkers();
        }

        function updateMarkers() {
            for (tripIndex in allTrips) {
                var tempTrip = allTrips[tripIndex],
                tempTripID = tempTrip.TripID;
                if (tempTrip.Position) {
                    temp_LatLong = new google.maps.LatLng (tempTrip.Position.Lat,
                                                        tempTrip.Position.Long);
                    var tempMarker = new google.maps.Marker({
                        position: temp_LatLong,
                        map: map,
                        title: "Trip " + tempTripID
                    })
                }
            }
        }



        function setMapCenter(position) {
            if (map) {
                map.setCenter(new google.maps.LatLng(position.coords.latitude,
                    position.coords.longitude));
            }
        }




    }


    

    </script>
</head>
<body>

<div id="map-canvas">

</div>

</body>
</html>
