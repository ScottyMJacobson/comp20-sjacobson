<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Daydream Believer</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">Daydream Believer</h1>

<video src="http://www.cs.tufts.edu/comp/20/daydream_believer.webm" id="music_video" controls></video>
<div id="lyrics"></div>

<script>
    // an array of chronological lyrics objects, where time is the point at which
    // those lyrics should be shown on the screen.
    var lyricsLines = [],
    timesList = [];
    loadLyrics();
    //var currentLyricLine = 0,
    var video = document.getElementsByTagName("video")[0],
    lyricsDiv = document.getElementById("lyrics");
    video.currentLyricLine = 0;

    video.addEventListener("timeupdate", handleTimeUpdate, false);

    function handleTimeUpdate() {
        
        if (video.currentTime > timesList[video.currentLyricLine]) {
            video.currentLyricLine += 1;
            updateLyricsHTML();
        }
        else if (video.currentTime < timesList[video.currentLyricLine-1]) {
            video.currentLyricLine -= 1;
            updateLyricsHTML();
        }
    }

    function updateLyricsHTML () {
        //update html to timesLyricsArray[2][1]
        lyricsDiv.innerHTML = "<p>"+lyricsLines[video.currentLyricLine]+"</p>";
    }

    function loadLyrics () {
        lyricsLines = ["[Instrumental Intro]",
        "Oh, I could hide 'neath the wings", 
        "Of the bluebird as she sings.", 
        "The six o'clock alarm would never ring.",
        "But it rings and I rise,",
        "Wipe the sleep out of my eyes.",
        "My shavin' razor's cold and it stings.",
        "<img src='happy-shaving.jpg' alt='Happy Shaving!'",
        "Cheer up, Sleepy Jean.",
        "Oh, what can it mean.",
        "To a daydream believer",
        "And a homecoming queen.",
        "<img src='homecoming-queen.jpg' alt='Happy Homecoming Queen!'",
        "You once thought of me",
        "As a white knight on a steed.",
        "Now you know how happy I can be.", 
        "Oh, and our good times start and end",
        "Without dollar one to spend.",
        "But how much, baby, do we really need.",
        "<img src='peter-swimming-money.jpg' alt='Happy Swimming In Money!'",
        "Cheer up, Sleepy Jean.",
        "Oh, what can it mean.",
        "To a daydream believer",
        "And a homecoming queen.",
        "Cheer up, Sleepy Jean.",
        "Oh, what can it mean.",
        "To a daydream believer",
        "And a homecoming queen.",
        "<img src='homecoming-queen-gun.jpg' alt='Happy Homecoming Theme Shooting!'",
        "Cheer up, Sleepy Jean.",
        "Oh, what can it mean.",
        "To a daydream believer",
        "And a homecoming queen.",
        "[Repeat and fade]"];

        timesList = [6.0, 10.5, 15.0, 21.7, 26.0, 30.0, 36.0, 37.8, 42, 44, 48, 52, 55, 59, 63, 69, 73, 78, 82, 85, 89, 92, 96, 102, 106.5, 109, 113, 119, 127, 131, 134, 137, 142];

    }


</script>
</body>
</html>
